<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Cardapio</title>
</head>

<body>
    <header>
        <div>
            <img src="./images/logo_kombi_coffee.png" title="Logo da kombi-coffee" alt="Logo da empresa kombi-coffee">
        </div>
        <div id="nav-menu">
            <nav>
                <ul>
                    <li><a href="index.html" title="Página inicial">HOME</a></li>
                    <li><a href="local.html" title="Locais onde estamos">LOCAL</a></li>
                    <li><a href="menu.html" title="Nosso cardápio">CARDÁPIO</a></li>

                    <li><a href="contact.html" title="Fale conosco">CONTATO</a></li>
                </ul>
            </nav>
        </div>
        <div id="contact-container">
            <div id="contact-card">
                <div id="contact-title" class="contact-info">
                    <p>Contact us</p>
                </div>
                <div id="visitor-info" class="contact-info">
                    <label>Name:</label>
                    <input type="text" id="name">
                    <label>Email:</label>
                    <input type="email" id="email">
                    <label>Mensagem:</label>
                    <textarea id="message"></textarea>
                </div>
                <div id="button-container" class="contact-info">
                    <button id="button-send">Enviar</button>
                </div>
            </div>
        </div>
    </header>
