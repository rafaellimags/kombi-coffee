<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Kombi Coffee</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Kombi Coffee</h1>
            <div>
                <img src="./images/logo_kombi_coffee.png" title="Logo da kombi-coffee"
                    alt="Logo da empresa kombi-coffee">
            </div>
        </header>
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html" title="Página inicial">HOME</a></li>
                <li><a href="local.html" title="Locais onde estamos">LOCAL</a></li>
                <li><a href="menu.html" title="Nosso cardápio">CARDÁPIO</a></li>
                <li><a href="events.html" title="Eventos que organizaremos ou participaremos">EVENTOS</a></li>
                <li><a href="contact.html" title="Fale conosco">CONTATO</a></li>
            </ul>
        </nav>
        <main id="contact">
            <form action="" id="contact-form">
                <div id="title" class="contact-info">
                    <p>Contact us</p>
                </div>
                <div id="info">
                    <label>Nome:</label>
                    <input type="text" id="name" required>
                    <label>Email:</label>
                    <input type="email" id="email" required>
                    <label>Mensagem:</label>
                    <textarea id="message" required></textarea>
                </div>
                <div>
                    <button id="btn-send">Enviar</button>
                </div>
            </form>
        </main>
        <footer>
            <span>Copyright ©</span>
        </footer>
    </div>
</body>

</html>
